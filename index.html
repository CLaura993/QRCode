<!DOCTYPE html>
<html lang="en">

<head>
    <title>QR Code - Fronted Mentors Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
